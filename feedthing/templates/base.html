<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/wing.css' %}">
        <link rel="stylesheet" href="{% static 'css/feedthing.css' %}">
        <title>Feedthing</title>
    </head>
    <body>
        <section class="container">
            <nav class="nav">
                {% if user.is_authenticated %}
                    <a class="nav-item" href="{% url 'feeds:index' %}">Feeds</a>
                    <a class="nav-item" href="{% url 'users:logout' %}">Logout</a>
                {% else %}
                    <a class="nav-item" href="{% url 'users:login' %}">Login</a>
                {% endif %}
            </nav>
            {% block body %}{% endblock %}
        </section>
        <footer class="row"></footer>
        {% block extra_js %}{% endblock %}
    </body>
</html>
